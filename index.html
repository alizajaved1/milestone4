<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editible Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body bgcolor="green">
    <h1>Editible Resume Builder</h1>
    <form id="resumeForm">
        <section>
            <h2>Personal Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
        </section>

        <section>
            <h2>Education</h2>
            <label for="education">Education:</label>
            <input type="text" id="education" name="education" required><br><br>
        </section>

        <section>
            <h2>Work Experience</h2>
            <label for="experience">Experience:</label>
            <input type="text" id="experience" name="experience" required><br><br>
        </section>

        <section>
            <h2>Skills</h2>
            <label for="skills">Skills:</label>
            <input type="text" id="skills" name="skills" required><br><br>
        </section>

        <section>
            <h2>Description</h2>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required><br><br>
        </section>

        <button type="submit">Generate Resume</button>
    </form>

    <div id="resumeOutput"></div>
    <div id="resumeEditSection" style="display: none;">
        <h2>Edit Your Resume</h2>
        <form id="resumeEditForm">
            <section>
                <h3>Personal Information</h3>
                <label for="editName">Name:</label>
                <input type="text" id="editName" required><br><br>

                <label for="editEmail">Email:</label>
                <input type="email" id="editEmail" required><br><br>

                <label for="editPhone">Phone:</label>
                <input type="tel" id="editPhone" required><br><br>
            </section>

            <section>
                <h3>Education</h3>
                <label for="editEducation">Education:</label>
                <input type="text" id="editEducation" required><br><br>
            </section>

            <section>
                <h3>Work Experience</h3>
                <label for="editExperience">Experience:</label>
                <input type="text" id="editExperience" required><br><br>
            </section>

            <section>
                <h3>Skills</h3>
                <label for="editSkills">Skills:</label>
                <input type="text" id="editSkills" required><br><br>
            </section>

            <section>
                <h3>Description</h3>
                <label for="editDescription">Description:</label>
                <input type="text" id="editDescription" required><br><br>
            </section>

            <button type="submit">Update Resume</button>
        </form>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
